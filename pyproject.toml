[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "PyQvd"
version = "0.1.0"
description = "Utility library for reading Qlik View Data (QVD) files in Python."
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE.md"}
authors = [
    {name = "Constantin MÃ¼ller", email = "info@mueller-constantin.de"},
]
keywords = ["qlik", "qvd", "qlik sense", "qlik view"]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]

[project.urls]
Homepage = "https://github.com/MuellerConstantin/PyQvd"
Repository = "https://github.com/MuellerConstantin/PyQvd.git"
Issues = "https://github.com/MuellerConstantin/PyQvd/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
